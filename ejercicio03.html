<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        function factorial(num) {
            var fac = 1;
            for (i = 1; i <= num; i++)
                fac = fac * i;
            return fac;
        }
        function potencia(base, exp) {
            if (exp == 0)
                return 1;
            else
                return base * potencia(base, exp - 1)
        }
        document.writeln('<p>El factorial de 6 es: ' + factorial(6) + '</p>');
        document.writeln('<p>2 al 3 es: ' + potencia(2, 3) + '</p>');
    </script>
</head>
