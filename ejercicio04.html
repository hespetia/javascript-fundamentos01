<!DOCTYPE html>
<html>

<body>
    <script>
        function Sumar() {
            var x, y, suma, text;
            x = document.getElementById("num1").value;
            y = document.getElementById("num2").value;
            if (isNaN(x) || isNaN(y)) {
                text = "Es necesarios introducir dos números válidos";
            } else {
                //si no ponemos parseFloat concatenaría x con y
                suma = parseFloat(x) + parseFloat(y);
                text = suma;
            }
            document.getElementById("resultado").innerHTML = text;
        }
        function Restar() {
            var n1, n2, resta;
            n1 = document.getElementById("num1").value;
            n2 = document.getElementById("num2").value;
            resta = n1 - n2;
            document.getElementById("resultado").innerHTML = resta;
        }
    </script>
    <h1>Operaciones aritmeticas</h1>
    <p>Por favor, introduce dos números:</p>
    <input id="num1" /><br />
    <input id="num2" />
    <button type="button" onclick="Sumar()">Sumar</button>
    <button type="button" onclick="Restar()">Restar</button>
    <p id="resultado"></p>
</body>

</html>
